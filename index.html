<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="shortcut icon" href="favlogo.png" type="image/x-icon">
  <style>
    :root {
      --bg-color: #8fd3f4;
      --card-bg: #ffffff;
      --text-color: #1f2937;
      --secondary-text: #4b5563;
      --border-color: #d1d5db;
      --gradient-from: #8fd3f4;
      --gradient-via: #b3e0ff;
      --gradient-to: #8fd3f4;
    }

    .dark {
      --bg-color: #1a202c;
      --card-bg: #2d3748;
      --text-color: #e2e8f0;
      --secondary-text: #a0aec0;
      --border-color: #4a5568;
      --quote-bg: #2d3748;
      --button-bg: #4a5568;
      --button-hover: #4a5568;
      --category-bg: #2d3748;
      --category-border: #4a5568;
      --gradient-from: #1a202c;
      --gradient-via: #2d3748;
      --gradient-to: #1a202c;
    }

    body {
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease, background-image 0.3s ease;
    }

    /* Main container styles */
    body {
      background: linear-gradient(to bottom right, var(--gradient-from), var(--gradient-via), var(--gradient-to)) !important;
      background-attachment: fixed;
    }

    /* Card and element styles */
    #quote-box, .bg-white, .bg-blue-100, .border-blue-100, .border-blue-200, .bg-blue-50, .bg-blue-100, .bg-blue-200, .bg-blue-500, .bg-blue-700, .hover\:bg-blue-200, .hover\:from-blue-600, .hover\:to-blue-800 {
      background-color: var(--card-bg) !important;
      color: var(--text-color) !important;
      border-color: var(--border-color) !important;
    }

    /* Gradient overrides */
    .bg-gradient-to-r {
      background: var(--card-bg) !important;
    }
    
    .from-blue-200, .via-blue-100, .to-blue-300, .from-blue-500, .to-blue-700 {
      background-color: transparent !important;
    }

    .text-gray-900, .text-gray-800, .text-gray-600, .text-blue-700 {
      color: var(--text-color) !important;
    }

    #category {
      background-color: var(--category-bg) !important;
      border-color: var(--category-border) !important;
      color: var(--text-color) !important;
    }

    #quote, #author {
      color: var(--text-color);
    }

    #voice-select::-webkit-scrollbar {
      width: 6px;
      background: var(--border-color);
    }

    #voice-select::-webkit-scrollbar-thumb {
      background: var(--secondary-text);
      border-radius: 3px;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center font-sans">
  <div
    class="relative bg-white p-6 rounded-xl shadow-xl max-w-2xl w-full flex flex-col items-center border border-blue-100">
    <div class="absolute top-4 right-4">
      <button id="theme-toggle" class="p-2 rounded-full bg-blue-100 dark:bg-gray-700 text-blue-700 dark:text-yellow-300 hover:bg-blue-200 dark:hover:bg-gray-600 transition-colors">
        <i class="fa-solid fa-moon dark:hidden"></i>
        <i class="fa-solid fa-sun hidden dark:inline"></i>
      </button>
    </div>
    <div class="w-full flex flex-col gap-2 mb-4">
      <div class="py-1 px-6 font-medium bg-blue-100 rounded-2xl w-max border border-blue-800 border-dashed" id="category">MOVIES</div>
      <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 text-center">Quote of the Day</h1>
      </div>
    <div id="quote-box" class="mb-8 w-full flex flex-col items-center">
      <p id="quote" class="text-xl sm:text-2xl italic text-gray-800 mb-6 leading-relaxed text-center">Loading...</p>
      <p id="author" class="text-md text-gray-600 text-right w-full pr-2 font-medium italic"></p>
    </div>
    <hr class="w-full border-t border-gray-200 mb-4" />
    <div class="w-full max-w-3xl mx-auto bg-white p-4 sm:p-6 sm:py-2 rounded-lg shadow-lg mt-2">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto">
         
          <div class="flex gap-2 w-full sm:w-auto">
            <select id="voice-select"
              class="min-w-[100px] max-w-[100px] rounded-md px-3 py-2 bg-blue-50 text-blue-700 font-semibold border border-blue-200 text-sm focus:ring-2 focus:ring-blue-300 focus:outline-none transition w-full"></select>
            <button id="listen-quote" aria-label="Play/Pause"
              class="bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold px-3 py-2  transition flex items-center justify-center focus:ring-2 focus:ring-blue-300 focus:outline-none rounded-3xl">
              <span id="listen-icon"><i class="fa-solid fa-play fa-lg"></i></span>
            </button>    </div>
          <div class="flex justify-center  gap-2">
            <button id="share-quote" aria-label="Share"
              class="bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold px-3 py-2  transition flex items-center justify-center focus:ring-2 focus:ring-blue-300 focus:outline-none rounded-3xl">
              <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button id="copy-quote" aria-label="Copy"
              class="bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold px-3 py-2  transition flex items-center justify-center focus:ring-2 focus:ring-blue-300 focus:outline-none rounded-3xl">
              <i class="fa-regular fa-clipboard text-xl"></i>
            </button>
          </div>
        </div>
        <div class="flex items-center justify-center w-full sm:w-auto">
          <button id="new-quote"
            class="flex items-center gap-2 bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-bold py-2 px-6 rounded-lg shadow transition focus:ring-2 focus:ring-blue-300 focus:outline-none w-full sm:w-auto justify-center">
            <span>New Quote</span>
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    
    // Check for saved user preference, if any, on load
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }

    // Toggle theme on button click
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    });
  </script>
  <script src="app.js"></script>
  </body>
  
  </html>
